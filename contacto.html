<!doctype html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link href="./assets/css/cabecera/cabecera.css" rel="stylesheet" />
    <link href="./assets/css/contacto.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a0e69da744.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>

<body>
    <header class="cabecera">
        <img class="logo" src="./assets/img/logo-restaurante.jpg" alt="restologo">
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item"><a class="menu__link" href="index.html">Inicio</a></li>
                <li class="menu__item"><a class="menu__link" href="carta.html">Carta</a></li>
                <li class="menu__item"><a class="menu__link" href="nosotros.html">Quienes somos</a></li>
                <li class="menu__item"><a class="menu__link activo" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        </img>
    </header>
    <section class="banner">
        <img class="banner__imagen" src="./assets/img/contacto ultimo.jpg" alt="img-cocineros">
        <div class="row">
            <div class="side">
                <h3>Donde Estamos</h3>
                <P>
                    Av. Libertador 13501
                    <br>
                    (1640) Martinez, Buenos Aires, Argentina
                    <br>
                    <br>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3287.3522087291635!2d-58.473238485055155!3d-34.51930356054297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb153c5e0d403%3A0xfd794c159568a55c!2sMemorial%20a%20las%20V%C3%ADctimas%20del%20Atentado%20de%20la%20AMIA!5e0!3m2!1ses-419!2sar!4v1665632517283!5m2!1ses-419!2sar"
                        width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </P>
                <h3>Telefono</h3>
                <P>+54 11 4920-4560
                    <br>
                </P>


            </div>
            <div class="main">
                <form class="formulario" metodo="get" action="" name="formulario" id="formulario">
                    <h3>Formulario de contacto</h3>
                    <div class="col-sm-6">
                        <label for="nombre" class="form-label">Nombre</label>

                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Juan">

                    </div>

                    <div class="col-sm-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Perez">

                    </div>
                    <div class="col-sm-6">
                        <label for="telefono" class="form-laberl">Telefono</label>
                        <input type="number" class="form-control" name="telefono" id="telefono"
                            placeholder="+54 11 1234-1234">
                    </div>

                    <div class="col-sm-6">
                        <label for="mail" class="form-laberl">Mail</label>
                        <input type="text" class="form-control" id="mail" name="mail"
                            placeholder="juanperez@juanperez.com">

                    </div>

                    <div class="col-sm-6">
                        <label for="mensaje" class="form-laberl">Mensaje (Opcional)</label>
                        <textarea row="3" mt="3" type="text" class="form-control" id="mensaje" name="mensaje" cols="30"
                            rows="10"> </textarea>

                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <label for="termcond" class="form-check-label">Acepto terminos y
                                condiciones</label>
                            <input type="checkbox" id="termcond" name="termcond" class="form-check-input">
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="submit" id="btn" name="btn" value="Entrar">

                        <br><br>
                    </div>
                </form>
            </div>

        </div>

        <script src="contacto.js"></script>
    </section>
</body>
<footer class="pie-de-pagina">

            aria-hidden="true" style="color: #535353;"></i></a>

</footer>

</html>
